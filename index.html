<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG</title>

    <!-- link to css file -->
    <link rel="stylesheet" href="assets/css/rpgStyle.css">
</head>
<body>
    <h1 class="header">Star Wars RPG</h1>

    <div class="charAvailable"></div>

    <div class="yourChar">Your Character</div>

    <div class="selectedChar"></div>

    <div class="enemiesList">Enemies Available to Attack</div>

    <div class="enemyselected"></div>

    <div class="fightSection">Fight Section
        <button type="button" id="attackButton">Attack</button>
    </div>

    <div class="defender">Defender</div>

    <div class="yourDefender"></div>

    <div class="scriptSection"></div>

    <!-- don't forget Restart button, make it appear when game over -->
    
    <!-- Link to jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Link to javascript file -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
